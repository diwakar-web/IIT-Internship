<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        Name:<input type="text" placeholder="Enter Your Name">
        <br>
        Number: <input type="number" placeholder="Enter Number">
        <br>
        E-Mail: <input type="email" placeholder="Enter Your Mail"> 
        <br>
        Buttons:<button type="submit">Click Me</button>
        <button type="reset">Reset</button>

 

    </form>
    <hr><hr>

    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" required>
        <br>
        <label for="Phone No">Phone No:</label >
        <input type="number"  id="Phone No" placeholder="Phone No" required max="9999999999">
        <br>
        Buttons:
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <br>


        <input type="radio" name="COLOURS" id="red" checked>
        <label for="red">RED</label>
         <input type="radio" name="COLOURS" id="BLUE" >
        <label for="BLUE">BLUE</label>
         <input type="radio" name="COLOURS" id="green">
        <label for="green">GREEN</label>
        <br>


        <input type="checkbox" name="COLOURS" id="red" >
        <label for="red">RED</label>
        <input type="checkbox" name="COLOURS" id="BLUE" >
        <label for="BLUE">BLUE</label>
        <input type="checkbox" name="COLOURS" id="GREEN" >
        <label for="GREEN">GREEN</label>
        <br><br>


        <label for="cars">Choose A Car</label> 
        <select  id="cars">
            <option value="Hyundai">Hyundai</option>
            <option value="tata">tata</option>
            <option value="matuti">maruti</option>
        </select>       
        <button type="submit">Submit</button>
        <br>
        <input type="file" id="files" accept="image/jpeg">

    </form>


</body>
</html>
