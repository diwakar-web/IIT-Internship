  <h2>Fill This Form To Conctact Me-</h2>
  <form action="https://www.youtube.com/@EERIE_APE">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter Name" required >
    <br><hr><hr>
    <label for="email">Email:</label>
    <input type="email"  id="email" placeholder="Enter Email" >
    <br><hr><hr>
    <label for="phone">Phone:</label>
    <input type="number" id="phone" placeholder="Enter Phone Number" max="9999999999" >
    <br><hr><hr>
    <label for="message">Message:</label>
    <textarea name="" id="message" placeholder="Enter Message Here" maxlength="500"></textarea>
    <br><hr><hr>
    <label for="date">Date-</label>
    <input type="date" required>
    <br><hr><hr>
    <h4>Preferred contact method-</h4>
    <label for="mail">Email-</label>
    <input type="checkbox" name="contact" id="mail" >
    <label for="phonr">Phone-</label>
    <input type="checkbox" name="contact" id="phone">
    <label for="text">Text-</label>
    <input type="checkbox" name="contact" id="text">
    <br><hr><hr>
    <H4>Inquiry Type-</H4>
    <label for="General">General-</label>
    <input type="radio" id="General" name="IT" checked>
    <label for="Business">Business-</label>
    <input type="radio" id="Business" name="IT">
    <label for="Support">Support-</label>
    <input type="radio" id="Support" name="IT" >
    <br><hr><hr>
    <h4>Review On Site-</h4>
    <label for="age" >Very Bad</label>
    <input type="range" id="age" min="10" max="100" value="50" >
    <label for="age">Great</label>
    <br><hr><hr>
    <button type="submit">Submit</button>
</form>
